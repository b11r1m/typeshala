<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Online Typeshala – Typing Practice</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  margin: 0;
  padding: 20px;
}
.container {
  max-width: 800px;
  margin: auto;
  background: #fff;
  padding: 20px;
  border-radius: 8px;
}
h1 {
  text-align: center;
}
#text {
  padding: 15px;
  background: #eee;
  border-radius: 5px;
  margin-bottom: 15px;
}
textarea {
  width: 100%;
  height: 120px;
  font-size: 16px;
  padding: 10px;
}
.stats {
  display: flex;
  justify-content: space-between;
  margin-top: 10px;
}
</style>
</head>

<body>
<div class="container">
  <h1>Online Typeshala</h1>

  <div id="text">
    Practice typing:  
    <strong>नेपाली टाइपिङ अभ्यास गरौं</strong>
  </div>

  <textarea id="input" placeholder="Start typing here..."></textarea>

  <div class="stats">
    <div>Time: <span id="time">0</span>s</div>
    <div>WPM: <span id="wpm">0</span></div>
  </div>
</div>

<script>
const input = document.getElementById("input");
const timeEl = document.getElementById("time");
const wpmEl = document.getElementById("wpm");

let startTime = null;
let timer = null;

input.addEventListener("input", () => {
  if (!startTime) {
    startTime = new Date();
    timer = setInterval(updateTime, 1000);
  }
});

function updateTime() {
  const now = new Date();
  const seconds = Math.floor((now - startTime) / 1000);
  timeEl.textContent = seconds;

  const words = input.value.trim().split(/\s+/).length;
  const wpm = Math.round((words / seconds) * 60) || 0;
  wpmEl.textContent = wpm;
}
</script>
</body>
</html>
